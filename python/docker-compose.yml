# FlowMate Docker Compose Configuration
# Runs all services: Frontend, Backend, Python Engine, MongoDB

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: flowmate-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: flowmate
    networks:
      - flowmate-network

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowmate-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/flowmate
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - flowmate-network

  # Python Automation Engine
  python-engine:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: flowmate-python
    environment:
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    depends_on:
      - mongodb
    networks:
      - flowmate-network

  # Frontend (Static files served by nginx)
  frontend:
    image: nginx:alpine
    container_name: flowmate-frontend
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - backend
    networks:
      - flowmate-network

volumes:
  mongodb_data:

networks:
  flowmate-network:
    driver: bridge
